<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Code Graph Visualization</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
    }
    .link {
      stroke: #999;
      stroke-opacity: 0.6;
    }
    .node {
      stroke: #fff;
      stroke-width: 1.5px;
    }
    text {
      font-size: 12px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Code Graph Visualization</h1>
  <div id="chart"></div>

  <script>
    fetch('graph.json')
      .then(response => response.json())
      .then(data => drawGraph(data));

    function drawGraph(graph) {
      const width = 960, height = 600;
      const svg = d3.select("#chart")
        .append("svg")
        .attr("width", width)
        .attr("height", height);
      
      const simulation = d3.forceSimulation(graph.nodes)
        .force("link", d3.forceLink(graph.links).id(d => d.id).distance(100))
        .force("charge", d3.forceManyBody().strength(-300))
        .force("center", d3.forceCenter(width / 2, height / 2));

      const link = svg.selectAll(".link")
        .data(graph.links)
        .enter().append("line")
        .attr("class", "link");

      const node = svg.selectAll(".node")
        .data(graph.nodes)
        .enter().append("circle")
        .attr("class", "node")
        .attr("r", d => {
          if(d.Group === "namespace") return 10;
          if(d.Group === "class") return 8;
          if(d.Group === "method") return 5;
          return 5;
        })
        .attr("fill", d => {
          if(d.Group === "namespace") return "#1f77b4";
          if(d.Group === "class") return "#ff7f0e";
          if(d.Group === "method") return "#2ca02c";
          return "#ccc";
        })
        .call(d3.drag()
          .on("start", (event, d) => {
            if(!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x; d.fy = d.y;
          })
          .on("drag", (event, d) => {
            d.fx = event.x; d.fy = event.y;
          })
          .on("end", (event, d) => {
            if(!event.active) simulation.alphaTarget(0);
            d.fx = null; d.fy = null;
          }));

      const label = svg.selectAll("text")
        .data(graph.nodes)
        .enter().append("text")
        .attr("dy", -3)
        .text(d => d.Label);

      simulation.on("tick", () => {
        link
          .attr("x1", d => d.source.x)
          .attr("y1", d => d.source.y)
          .attr("x2", d => d.target.x)
          .attr("y2", d => d.target.y);

        node
          .attr("cx", d => d.x)
          .attr("cy", d => d.y);

        label
          .attr("x", d => d.x)
          .attr("y", d => d.y - 10);
      });
    }
  </script>
</body>
</html>
